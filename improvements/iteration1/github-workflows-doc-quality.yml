name: Documentation Quality Check

on:
  pull_request:
    paths:
      - 'docs/**'
      - '**.md'
      - '**.mdx'
  push:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  quality-scan:
    runs-on: ubuntu-latest
    name: Scan Documentation Quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for trend analysis
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run quality scan
        id: scan
        run: |
          python doc_quality_automation.py scan --config quality_config.yaml
          
          # Capture metrics
          python doc_quality_automation.py metrics --config quality_config.yaml > metrics.txt
          
          # Extract key metrics for annotations
          CRITICAL=$(grep "critical_issues:" metrics.txt | awk '{print $2}')
          TOTAL=$(grep "total_issues:" metrics.txt | awk '{print $2}')
          
          echo "critical_issues=$CRITICAL" >> $GITHUB_OUTPUT
          echo "total_issues=$TOTAL" >> $GITHUB_OUTPUT
      
      - name: Generate report
        run: |
          python doc_quality_automation.py report \
            --config quality_config.yaml \
            --output quality_report.md
      
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: |
            quality_report.md
            doc_quality_metrics.db
          retention-days: 30
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('quality_report.md', 'utf8');
            
            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Documentation Quality Report')
            );
            
            const body = '## ðŸ“Š Documentation Quality Report\n\n' + report;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
      
      - name: Check quality gates
        run: |
          CRITICAL=${{ steps.scan.outputs.critical_issues }}
          
          echo "Critical issues: $CRITICAL"
          
          if [ "$CRITICAL" -gt "0" ]; then
            echo "::error::Quality gate failed: $CRITICAL critical issues found"
            exit 1
          fi
          
          echo "âœ… All quality gates passed"
      
      - name: Update status badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          TOTAL=${{ steps.scan.outputs.total_issues }}
          CRITICAL=${{ steps.scan.outputs.critical_issues }}
          
          # Create badge data
          if [ "$CRITICAL" -eq "0" ]; then
            COLOR="success"
            STATUS="passing"
          elif [ "$CRITICAL" -le "3" ]; then
            COLOR="yellow"
            STATUS="warning"
          else
            COLOR="critical"
            STATUS="failing"
          fi
          
          echo "Badge: $STATUS ($TOTAL issues, $CRITICAL critical)"

  auto-fix:
    runs-on: ubuntu-latest
    name: Auto-fix Issues
    needs: quality-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run auto-fix
        run: |
          python doc_quality_automation.py fix \
            --config quality_config.yaml
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'docs: automated quality improvements'
          branch: docs-quality-fix/automated
          delete-branch: true
          title: 'ðŸ¤– Automated Documentation Quality Improvements'
          body: |
            ## Automated Quality Fixes
            
            This PR contains automated fixes for documentation quality issues.
            
            ### Changes
            - Fixed terminology inconsistencies
            - Added missing frontmatter
            - Corrected formatting issues
            
            **Generated by:** Documentation Quality Automation
            **Timestamp:** ${{ github.event.head_commit.timestamp }}
          labels: |
            documentation
            automated
          reviewers: docs-team

  monitoring:
    runs-on: ubuntu-latest
    name: Update Monitoring Dashboard
    needs: quality-scan
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate dashboard
        run: |
          python doc_quality_monitoring.py quality_config.yaml
      
      - name: Deploy dashboard to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          destination_dir: quality-dashboard
      
      - name: Send Slack notification
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python doc_quality_monitoring.py quality_config.yaml
